<style>
    .timeline {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: relative;
      margin: 20px 0;
      width: 100%;
      height: 150px;
      flex-wrap: wrap;
      /* Allow wrapping if necessary */
    }
    .timeline::after {
      content: '';
      position: absolute;
      width: calc(100% - 40px);
      height: 4px;
      background-color: #ccc;
      top: 50%;
      left: 20px;
      z-index: 0;
    }
    .step {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      width: 15%;
      /* Set a fixed width for steps */
      text-align: center;
      /* Center text inside each step */
    }
    .step:hover {
      transform: scale(1.1);
    }
    .step-circle {
      width: 20px;
      height: 20px;
      background-color: grey;
      border-radius: 50%;
      margin-bottom: 5px;
    }
    .step.completed .step-circle {
      background-color: #28a745;
      /* Green for completed steps */
    }
    .step-title {
      font-size: 14px;
    }
    .status {
      font-size: 12px;
      color: #555;
    }
  </style>
  <div class="timeline">
    <div class="step" id="step-incident" onclick="showDetails('incident')">
      <div class="step-circle">
      </div>
      <div class="step-title">Investigate<br/>Incident Tickets
      </div>
      <div class="status" id="status-incident">Incomplete
      </div>
    </div>
    <div class="step" id="step-analyze" onclick="showDetails('analyze')">
      <div class="step-circle">
      </div>
      <div class="step-title">Analyze<br/>Traffic and Utilization
      </div>
      <div class="status" id="status-analyze">Incomplete
      </div>
    </div>
    <div class="step" id="step-scale" onclick="showDetails('scale')">
      <div class="step-circle">
      </div>
      <div class="step-title">Restore<br/>Service Availability
      </div>
      <div class="status" id="status-scale">Incomplete
      </div>
    </div>
    <div class="step" id="step-mitigation" onclick="showDetails('mitigation')">
      <div class="step-circle">
      </div>
      <div class="step-title">Apply<br/>DDoS Mitigation Techniques
      </div>
      <div class="status" id="status-mitigation">Incomplete
      </div>
    </div>
    <div class="step" id="step-release" onclick="showDetails('release')">
      <div class="step-circle">
      </div>
      <div class="step-title">Release<br/>Resources
      </div>
      <div class="status" id="status-release">Incomplete
      </div>
    </div>
    <div class="step" id="step-reflect" onclick="showDetails('reflect')">
      <div class="step-circle">
      </div>
      <div class="step-title">Reflect<br/>on the Incident
      </div>
      <div class="status" id="status-reflect">Incomplete
      </div>
    </div>
  </div>
